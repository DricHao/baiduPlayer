<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>播放</title>
</head>
<body>
<div id="playercontainer"></div>
<p>本示例使用百度开源播放器cyberplayer，您也可以选用其他与实际业务贴合的支持HLS的web播放器</p>
<p>注：IE浏览器中建议不使用file协议打开，建议使用http协议打开</p>
<script type="text/javascript" src="./cyberplayer.js"></script>
<script type="text/javascript">
    /**
     * 本示例使用百度开源播放器cyberplayer，您也可以选用其他与实际业务贴合的支持HLS的web播放器
     * 注：IE浏览器中建议不使用file协议打开，建议使用http协议打开
     */
    var player = cyberplayer("playercontainer").setup({
        width: 680,
        height: 448,
        title: "flv点播",
        file: "http://cyberplayer.bcelive.com/videoworks/mda-kbuhu4wqdi08dwix/cyberplayer/hls/cyberplayer-demo.m3u8", // hls播放地址（×一定要支持跨域访问，否则要设置primary参数）
        image: "http://cyberplayer.bcelive.com/thumbnail.jpg", // 视频截图
        autostart: true,
        stretching: "uniform",
        repeat: true,
        volume: 100,
        controls: true,
        starttime: 0, 
        // primary: "flash",
        ak: "39f82ac87fc3462ea4dcc78734450f57" // 百度智能云平台注册（https://cloud.baidu.com）即可获得accessKey
    });
</script>
</body>
</html>
